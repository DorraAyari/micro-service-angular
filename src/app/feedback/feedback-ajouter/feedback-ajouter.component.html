<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <form (ngSubmit)="ajouterFeedback()" #feedbackForm="ngForm" class="feedback-form" novalidate>
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" id="name" [(ngModel)]="newFeedback.name" name="name" class="form-control" required>
          <div *ngIf="feedbackForm.controls['name'].hasError('required') && (feedbackForm.submitted || feedbackForm.controls['name'].touched)"
            class="error-message">
            Le nom est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="newFeedback.description" name="description" class="form-control" required></textarea>
          <div *ngIf="feedbackForm.controls['description'].hasError('required') && (feedbackForm.submitted || feedbackForm.controls['description'].touched)"
            class="error-message">
            La description est requise.
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Ajouter Feedback</button>
      </form>
    </div>
  </div>
</div>
