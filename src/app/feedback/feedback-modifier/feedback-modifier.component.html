<div class="content-page">
  <div class="content">
    <div class="container-fluid">
        <form (ngSubmit)="modifierFeedback()" #chambreForm="ngForm" class="chambre-form" novalidate *ngIf="Feedback">

        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" id="name" [(ngModel)]="Feedback.name" name="name" class="form-control" required>
          <div *ngIf="chambreForm.controls['name'].hasError('required') && (chambreForm.submitted || chambreForm.controls['name'].touched)"
            class="error-message">
            Le nom est requis.
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="Feedback.description" name="description" class="form-control" required></textarea>
          <div *ngIf="chambreForm.controls['description'].hasError('required') && (chambreForm.submitted || chambreForm.controls['description'].touched)"
            class="error-message">
            La description est requise.
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Modifier Feedback</button>
      </form>
    </div>
  </div>
</div>
