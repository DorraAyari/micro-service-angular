
<div>
<app-bar-side></app-bar-side>
<app-navbar></app-navbar>
<div class="mt-5">
<router-outlet></router-outlet>
</div>
<!-- Start Content-->
<div class="content-page">
  <div class="content">
    <div class="container-fluid etudiant-form">
      <h2 class="mb-4 text-primary">Liste des Etudiant</h2>
      <button class="btn btn-success mb-3" (click)="addUser()">
        <i class="fas fa-plus"></i> Ajouter un Etudiant
      </button>

      <div class="table-responsive">
        <table id="chambresTable" class="table table-striped table-bordered table-hover">
          <thead class="thead-custom">
            <tr>
              <th>Nom & PrÃ©nom</th>
              <th>Email</th>
              <th>Cin</th>
              <th>Ecole</th>
              <th>Date de naissance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.prenomEt }} {{ student.nomEt }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.cin }}</td>
              <td>{{ student.ecole }}</td>
              <td>{{ student.dateNaissance | date: 'dd-MM-yyyy'}}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="update(student)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteEtudiant(student)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="show" class="mt-3">
    <app-update-user [student]="studentToSelected" (notif)="traitement($event)" (updateStudent)="changeTab($event)"></app-update-user>
  </div>
  <div class="mt-3">
    <app-add-user *ngIf="showFormAdd" (addedStudent)="addElementToTab($event)"></app-add-user>
  </div>

</div>

</div>
