<div class="content-page">
    <div class="content">
        <div class="container-fluid"><h2>Ajouter une nouvelle chambre</h2>
<form (ngSubmit)="ajouterChambre()">
  <div class="form-group">
    <label for="numeroChambre">Num√©ro Chambre:</label>
    <input type="text" id="numeroChambre" [(ngModel)]="newChambre.numeroChambre" name="numeroChambre" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="typeChambre">Type Chambre:</label>
    <select id="typeChambre" [(ngModel)]="newChambre.typeChambre" name="typeChambre" class="form-control" required>
      <option value="SIMPLE">Simple</option>
      <option value="DOUBLE">Double</option>
      <option value="TRIPLE">Triple</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Ajouter</button>
</form>
</div>
</div>
</div>
