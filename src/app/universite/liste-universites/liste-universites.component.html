<div class="content-page">
    <div class="content">
  
        <!-- Start Content-->
        <div class="container-fluid">
          <div class="row">
  <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="dropdown float-end">
            <a href="#" class="dropdown-toggle arrow-none card-drop"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="mdi mdi-dots-vertical"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end">
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item">Action</a>
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item">Another
                action</a>

                else</a>
              <!-- item-->
              <a href="javascript:void(0);" class="dropdown-item">Separated
                link</a>
            </div>
          </div>
  
          <h4 class="header-title mt-0 mb-3">Liste Universités </h4>
  
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>ID Université</th>
                  <th>Nom Université</th>
                  <th> Adresse </th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let universite of universites">
                  <td>{{universite.idUniversite}}</td>
                  <td>{{universite.nomUniversite}}</td>
                  <td>{{universite.adresse}}</td>
                  <td>
                    <button  (click)="deleteUniversite(universite.idUniversite)" class="btn btn-danger">Effacer</button>
                  </td>
                  <td>
                    <button  (click)="navigateTo(universite.idUniversite)" class="btn btn-info">Modifier</button>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
    </div>
