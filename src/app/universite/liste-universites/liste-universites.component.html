<div >
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
  <!-- Ajoutez la liaison vers le fichier Bootstrap CSS dans votre fichier index.html -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Ajoutez la liaison vers le fichier Font Awesome CSS dans votre fichier index.html -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <div class="content-page">
    <div class="content">
      <div class="container-fluid">
        <h2 class="mb-4 text-primary">Liste des Universités </h2>
        <div class="button-container">
        <button class="btn btn-success mb-3" (click)="navigateToAjouter()">
          <i class="fas fa-plus"></i> Ajouter une Université
        </button>
        <button class="btn btn-info mb-3" (click)="navigateToDetails()">
          <i class="fas fa-info-circle"></i>  Autres Détails des Universités
        </button>
        <button class="btn btn-secondary mb-3" (click)="navigateToUniversites()">
          <i class="fas fa-list"></i> Universités Show
        </button>
      </div>
        
        <div class="mb-3">
          <label for="adresse">Rechercher par adresse:</label>
          <div class="input-group">
            <input type="text" id="adresse" class="form-control" [(ngModel)]="adresseRecherchee" />
            <div class="input-group-append">
              <button class="btn btn-success" (click)="rechercherParAdresse()">Rechercher</button>
              <button class="btn btn-danger" (click)="annulerRecherche()">Annuler la recherche</button>
            </div>
          </div>
        </div>
  
        <div class="table-responsive" >
          <app-popup #popup (confirmed)="getUniversites()"></app-popup>
          <table id="universiteTable" class="table table-striped table-bordered table-hover" appCouleur>
              <thead class="thead-custom">
                <tr>
                  <th>ID Université</th>
                  <th>Nom Université</th>
                  <th> Adresse </th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let universite of universites">
                  <td>{{universite.idUniversite}}</td>
                  <td>{{universite.nomUniversite | capitalize}}</td>
                  <td>{{universite.adresse | capitalize }}</td>
                  <td>
                    <button  (click)="deleteUniversite(universite.idUniversite)" class="btn btn-danger btn-sm">Effacer</button>
                    <i class="fas fa-trash-alt"></i>
                  </td>
                  <td>
                    <button  (click)="navigateTo(universite.idUniversite)" class="btn btn-primary btn-sm">Modifier</button>
                    <i class="fas fa-edit"></i>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
        
        
      </div>
    </div>
  </div>
  
</div>
