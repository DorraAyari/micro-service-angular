

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <h2 class="mb-4 text-primary">Liste des Produits</h2>
      <button class="btn btn-success mb-3" (click)="navigateToAjouter()">
        <i class="fas fa-plus"></i> Ajouter une Produit
      </button>

      <div class="table-responsive">
         <table class="table table-striped table-bordered table-hover" #BlogsTable datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
          <thead class="thead-custom">
            <tr>
              <th>ID Blog</th>
              <th>Titre</th>
              <th>Commentaire</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of chambres">
              <td>{{ blog.idblog }}</td>
              <td>{{ blog.titre }}</td>
              <td>{{ blog.commet }}</td>
              <td>{{ blog.description }}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="navigateToModifier(blog.idblog)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteChambre(blog.idblog)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
