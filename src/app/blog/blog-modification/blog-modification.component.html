<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <form (ngSubmit)="updateChambre()" #chambreForm="ngForm" class="chambre-form" novalidate *ngIf="produit">
        <div class="form-group">
          <label>ID Blog:</label>
          <input type="text" [(ngModel)]="produit.idblog" name="idblog" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label>Titre:</label>
          <input type="text" [(ngModel)]="produit.titre" name="titre" class="form-control" required>
          <div *ngIf="chambreForm.controls['titre'].hasError('required') && (chambreForm.submitted || chambreForm.controls['titre'].touched)"
            class="error-message">
            Titre est requis.
          </div>
        </div>

        <div class="form-group">
          <label>Commentaire:</label>
          <textarea [(ngModel)]="produit.commet" name="commet" class="form-control" required></textarea>
          <div *ngIf="chambreForm.controls['commet'].hasError('required') && (chambreForm.submitted || chambreForm.controls['commet'].touched)"
            class="error-message">
            Commentaire est requis.
          </div>
        </div>

        <div class="form-group">
          <label>Description:</label>
          <textarea [(ngModel)]="produit.description" name="description" class="form-control" required></textarea>
          <div *ngIf="chambreForm.controls['description'].hasError('required') && (chambreForm.submitted || chambreForm.controls['description'].touched)"
            class="error-message">
            Description est requis.
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
      </form>
    </div>
  </div>
</div>
