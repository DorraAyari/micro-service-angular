<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <form (ngSubmit)="ajouterBlog()" #ajouterForm="ngForm" class="blog-form" novalidate>
       

        <div class="form-group">
          <label>Titre:</label>
          <input type="text" [(ngModel)]="nouveauBlog.nameCategory" name="nameCategory" class="form-control" required>
          <div *ngIf="ajouterForm.controls['nameCategory'].hasError('required') && (ajouterForm.submitted || ajouterForm.controls['nameCategory'].touched)"
            class="error-message">
            Titre est requis.
          </div>
        </div>

        <div class="form-group">
          <label>Commentaire:</label>
          <textarea [(ngModel)]="nouveauBlog.descriptionCategory" name="descriptionCategory" class="form-control" required></textarea>
          <div *ngIf="ajouterForm.controls['descriptionCategory'].hasError('required') && (ajouterForm.submitted || ajouterForm.controls['descriptionCategory'].touched)"
            class="error-message">
            Description est requis.
          </div>
        </div>

       

        <button type="submit" class="btn btn-primary btn-block">Ajouter category</button>
      </form>
    </div>
  </div>
</div>
