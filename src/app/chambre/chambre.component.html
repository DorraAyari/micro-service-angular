<!-- Ajoutez la liaison vers le fichier Bootstrap CSS dans votre fichier index.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Ajoutez la liaison vers le fichier Font Awesome CSS dans votre fichier index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <h2 class="mb-4 text-primary">Liste des Chambres</h2>
      <button class="btn btn-success mb-3" (click)="navigateToAjouter()">
        <i class="fas fa-plus"></i> Ajouter une chambre
      </button>

      <div class="table-responsive">
        <table id="chambresTable" class="table table-striped table-bordered table-hover">
          <thead class="thead-custom">
            <tr>
              <th>ID Chambre</th>
              <th>Num√©ro Chambre</th>
              <th>Type Chambre</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chambre of chambres">
              <td>{{ chambre.idChambre }}</td>
              <td>{{ chambre.numeroChambre }}</td>
              <td>
                <span class="badge badge-pill badge-custom" [ngStyle]="{'background-color': getTypeChambreColor(chambre.typeChambre)}">
                  {{ chambre.typeChambre }}
                </span>
              </td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="openModificationPopup(chambre)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteChambre(chambre.idChambre)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
