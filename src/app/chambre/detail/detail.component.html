<div class="card">
  <div class="card-body">
    <h4 class="header-title mb-3">Les Details Des Chambres </h4>

    <div class="inbox-widget">

      <div class="inbox-item">

        <div class="inbox-item-img"><img
            src="/app/assets/images/users/chambre.jpeg"
            class="rounded-circle" alt></div>
        <h5 class="inbox-item-author mt-0 mb-1">

          {{chambre.numeroChambre}}

        </h5>
        Type du chambre : {{chambre.typeChambre}}
        <p class="inbox-item-text">Hey! there I'm the best University...</p>
        <div class="inbox-item-text">Occup√©e : {{ chambre.isOccupied }}</div>

        <button (click)="deleteChambre(chambre.idChambre)"
          class="btn btn-danger btn-sm">Effacer</button>
      </div>
    </div>
  </div>
</div>
