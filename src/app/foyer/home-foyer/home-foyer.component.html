  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Ajoutez la liaison vers le fichier Font Awesome CSS dans votre fichier index.html -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <div class="content-page">
    <div class="content">
      <div class="container-fluid">
        <h2 class="mb-4 text-primary">Liste des foyes </h2>
        <button class="btn btn-success mb-3" (click)="navigateToAjouter()">
          <i class="fas fa-plus"></i> Ajouter un foyer
        </button>

   

        <div class="table-responsive" >

           <table id="foyerTables" class="table table-striped table-bordered table-hover" >
              <thead class="thead-custom">
                <tr>
                  <th>ID foyer</th>
                  <th>Nom Foyer</th>
                  <th> Capacit√© </th>

                  <th>Delete</th>
                  <th>Edit</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let foyer of foyer">
                  <td>{{foyer.idFoyer}}</td>
                  <td>{{foyer.nomFoyer}}</td>
                  <td [ngStyle]="{'background-color': (foyer.universite?.nomUniversite) ? 'BlanchedAlmond' : 'BurlyWood'}">{{foyer.capaciteFoyer}}</td>

                   <td>
                    <button  (click)="deleteFoyer(foyer.idFoyer)" class="btn btn-danger btn-sm">Effacer</button>
                  </td>
                  <td>
                    <button  (click)="navigateTo(foyer.idFoyer)" class="btn btn-primary btn-sm">Modifier</button>
                  </td>

                </tr>
              </tbody>
            </table>

        </div>

      </div>
    </div>
  </div>
