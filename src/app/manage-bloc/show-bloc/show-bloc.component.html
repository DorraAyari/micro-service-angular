<!-- Ajoutez la liaison vers le fichier Bootstrap CSS dans votre fichier index.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<!-- Ajoutez la liaison vers le fichier Font Awesome CSS dans votre fichier index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <h2 class="mb-4 text-primary">Liste des Blocs</h2>
      <button class="btn btn-success mb-3" (click)="addBloc()">
        <i class="fas fa-plus"></i> Ajouter un Bloc
      </button>
      
      <!-- Ajout du formulaire de recherche -->
      <div class="table-responsive">
        <form (ngSubmit)="rechercherParNomBloc($event)">
          <input type="text" [(ngModel)]="nomBloc" name="nomBloc" placeholder="Nom du Bloc" />
          <button type="submit">Rechercher</button>
        </form>
      </div>

      <!-- Affichage des résultats filtrés et de tous les blocs -->
      <div class="table-responsive">
        <table id="BlocsTable" class="table table-striped table-bordered table-hover">
          <thead class="thead-custom">
            <tr>
              <th>ID Bloc</th>
              <th>Nom Bloc</th>
              <th>Capacité Bloc</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Utilisez la même boucle ngFor pour afficher les résultats de la recherche et tous les blocs -->
            <ng-container *ngFor="let bloc of (resultatsBlocs.length > 0 ? resultatsBlocs : blocs)">
              <tr>
                <td>{{ bloc.idBloc }}</td>
                <td>{{ bloc.nomBloc }}</td>
                <td>{{ bloc.capaciteBloc }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="updateBloc(bloc.idBloc)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteBloc(bloc.idBloc)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
