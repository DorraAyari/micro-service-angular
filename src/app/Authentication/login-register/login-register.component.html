<!--<p-toast></p-toast>  Add this tag to render the PrimeNG toast component -->
<div class="bodyy">
  <div class="wrapper">

    <div class="form-wrapper sign-up">
      <form (ngSubmit)="registerUser()">
          <h2 class="h2-signUp">Sign Up</h2>
          <div class="input-group">
              <input
              type="text"
              name="firstname" required
              [(ngModel)]="registerRequest.prenomEt">
              <label for="firstname">First Name</label>
          </div>
          <div class="input-group">
            <input
            type="text" required
            name="lastname"
            [(ngModel)]="registerRequest.nomEt">
            <label for="lastname">Last Name</label>
        </div>
          <div class="input-group">
            <input
            type="email" required
            name="email"
            [(ngModel)]="registerRequest.email">
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input
            type="password" required
            name="password"
            [(ngModel)]="registerRequest.password">
            <label for="password">Password</label>
          </div>
          <div>
            <input
              id="rememberMe"
              name="rememberMe"
              type="checkbox"
              [(ngModel)]="registerRequest.mfaEnabled"
            >
          </div>
        <button type="submit" class="btn">Register</button>
        <div class="sign-link">
          <p>Already have an account? <a href="#" class="signin-link">Sign In</a></p>
        </div>
      </form>
    </div>

    <div class="form-wrapper two-f2" *ngIf="authResponseLogin.mfaEnabled">
      <div class="container" >
          <h2>Set Up Two-Factor Authentication</h2>
          <div class="form-group">
            <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
            <input
              type="text"
              id="validationCode"
              name="validationCode"
              required
              [(ngModel)]="otpCode"
            >
          </div>
          <button
            type="button"
            class="btn"
            (click)="verifyTfaLogin()"
            [class.button-disabled]="otpCode.length<6"
          >Verify code</button>
        </div>
    </div>

    <div class="form-wrapper sign-in">
      <form (ngSubmit)="authenticate()">
          <h2 class="h2-signIn">Sign In</h2>
          <div class="input-group">
              <input type="text" required
              name="email" [(ngModel)]="authRequestLogin.email">
              <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required
            name="password"
            [(ngModel)]="authRequestLogin.password">
            <label for="password">Password</label>
        </div>
        <div class="forget-pass">
            <a href="#">Forget Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign-link">
          <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
      </form>
  </div>

  <div class="form-wrapper two-f" *ngIf="authResponse.mfaEnabled">
    <div class="container" >
        <h2>Set Up Two-Factor Authentication</h2>
        <div class="qr-code">
          <img [src]="authResponse.secretImageUri" alt="QR Code">
        </div>
        <div class="form-group">
          <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
          <input
            type="text"
            id="validationCode"
            name="validationCode"
            required
            [(ngModel)]="otpCode"
          >
        </div>
        <button
          type="button"
          class="btn"
          (click)="verifyTfaRogister()"
          [class.button-disabled]="otpCode.length<6"
        >Verify code</button>
      </div>
</div>



  </div>
</div>
